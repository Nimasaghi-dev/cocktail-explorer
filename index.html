<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cocktail Explorer</h1>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search for a cocktail...">
            <button type="button" id="search-btn">Search</button>
        </div>
        <div id="loading" class="spinner hidden"></div>
        <div id="random-drinks" class="drink-list"></div>
        <div id="result" class="drink-list"></div>
        <button type="button" id="scroll-top" class="hidden">Top</button>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
