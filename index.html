<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div.container>
        <h1>Cocktail Explorer</h1>
        <div class="search-section">
            <input type="text" id="cocktail-input" placeholder="Search for a cocktail...">
            <button id="search-btn">Search</button>
        </div>
        <div id="random-drinks" class="drink-list"></div>
        <div id="result" class="drink-list"></div>
        <button id="scroll-top" class="hidden">Top</button>
    <script src="app.js"></script>
</body>
</html>
